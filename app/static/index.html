<!DOCTYPE html>
<html>
<head>
    <title>Estudos Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f6f8;
        }

        h1 {
            color: #333;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background: #2563eb;
            color: white;
            border-radius: 4px;
        }

        input {
            padding: 6px;
            margin-right: 8px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Gerador de Senha</h1>
    <input type="number" id="length" value="12">
    <button onclick="generate()">Gerar</button>
    <p id="result"></p>
    </hr>
    <h1>Calcular Idade</h1>
    <input type="date" id="birthdate">
    <button onclick="calculateAge()">Calcular</button>
    <p id="ageResult"></p>
    </hr>
    <h1>Status da Bateria</h1>
    <button onclick="getBattery()">Verificar</button>
    <p id="batteryResult"></p>
    </hr>
    <h1>Converter USD → BRL</h1>
    <input type="number" id="usdAmount" step="0.01" placeholder="Valor em USD">
    <button onclick="convertCurrency()">Converter</button>
    <p id="currencyResult"></p>
    </hr>
    <h1>Gerar JSON Fake</h1>
    <button onclick="generateAndSaveJson()">Gerar e Salvar</button>
    <pre id="jsonResult"></pre>
    </hr>
    <h2>Descobrir Operadora</h2>
    <input type="text" id="phone" placeholder="Digite o número com DDD">
    <button onclick="discoverOperator()">Consultar</button>
    <p id="operatorResult"></p>
</hr>
<h2>Extrair Texto da URL</h2>
    <input type="text" id="urlInput" placeholder="Cole a URL aqui">
    <button onclick="downloadText()">Extrair e Baixar</button>
</hr>
<h2>Gerar PDF</h2>
<button onclick="downloadPDF()">Gerar PDF</button>
</hr>
<h2>Speedtest</h2>
    <button onclick="runSpeedtest()">Executar</button>
    <p id="speedResult"></p>
</hr>

    <script>
        async function generate() {
            const length = document.getElementById("length").value;
            const response = await fetch(`/utils/password?length=${length}`);
            const data = await response.json();
            document.getElementById("result").innerText = data.password;
        }
        async function calculateAge() {
        const birth = document.getElementById("birthdate").value;
        const response = await fetch(`/age/calculate?birth_date=${birth}`);
        const data = await response.json();

        if (data.detail) {
            document.getElementById("ageResult").innerText = data.detail;
            return;
        }

        if (data.years > 0) {
            document.getElementById("ageResult").innerText =
                `${data.years} ano(s), ${data.months} mês(es)`;
        } else if (data.months > 0) {
            document.getElementById("ageResult").innerText =
                `${data.months} mês(es), ${data.days} dia(s)`;
        } else {
            document.getElementById("ageResult").innerText =
                `${data.days} dia(s)`;
        }
    }
    async function getBattery() {
    const response = await fetch(`/battery/`);
    const data = await response.json();

    if (data.detail) {
        document.getElementById("batteryResult").innerText = data.detail;
        return;
    }

    document.getElementById("batteryResult").innerText =
        `Bateria: ${data.battery_percent}%`;
}

async function convertCurrency() {
    const amount = document.getElementById("usdAmount").value;

    if (!amount || amount <= 0) {
        document.getElementById("currencyResult").innerText =
            "Informe um valor válido.";
        return;
    }

    const response = await fetch(`/currency/usd-to-brl?amount=${amount}`);
    const data = await response.json();

    if (data.detail) {
        document.getElementById("currencyResult").innerText = data.detail;
        return;
    }

    document.getElementById("currencyResult").innerText =
        `USD ${data.usd} = R$ ${data.brl}`;
}


async function generateAndSaveJson() {
    window.location.href = "/json-generator";
}

async function discoverOperator() {
    const number = document.getElementById("phone").value;

    const response = await fetch(`/discover-operator?number=${number}`);
    const data = await response.json();

    if (response.status === 200) {
        document.getElementById("operatorResult").innerText =
            `Operadora: ${data.operadora} | Estado: ${data.estado}`;
    } else {
        document.getElementById("operatorResult").innerText =
            data.detail;
    }
}
function downloadText() {
    const url = document.getElementById("urlInput").value;

    if (!url) {
        alert("Digite uma URL válida");
        return;
    }

    window.location.href = `/download-text?url=${encodeURIComponent(url)}`;
}
function downloadPDF() {
    window.location.href = "/generate-pdf";
}
async function runSpeedtest() {
    document.getElementById("speedResult").innerText = "Executando teste...";

    const response = await fetch("/speedtest");
    const data = await response.json();

    if (response.status === 200) {
        document.getElementById("speedResult").innerText =
            `Download: ${data.download_mbps} Mbps | Upload: ${data.upload_mbps} Mbps`;
    } else {
        document.getElementById("speedResult").innerText =
            data.detail;
    }
}
    </script>
</body>
</html>
